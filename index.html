<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>贵州茅台</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/animate.css">
</head>

<body>
    <!-- 横屏页 开始 -->
    <div class="box">
        <div class="land">
            <!-- <img src="img/lad_bg.jpg" class="lad-bg"> -->
            <div class="land-p">
                <img src="img/h_1.png" class="h-1">
                <img src="img/h_2.png" class="h-2">
                <img src="img/h_3.png" class="h-3">
            </div>
            <div class="land2">
                <img src="img/h_4.png" class="h-4">
            </div>
        </div>
        <!-- 横屏页 结束 -->

        <!-- loading 开始 -->
        <div class="loading" style="display: none;">
            <img src="img/lad_bg.jpg" class="lad-bg">
            <img src="img/lad_1.png" class="lad-1">
            <img src="img/lad_2.png" class="lad-2">
            <div class="cent">
                <img src="img/lad1_1.png" class="lad1-1">
                <img src="img/lad1_2.png" class="lad1-2">
                <img src="img/lad1_3.png" class="lad1-3">
                <img src="img/lad1_4.png" class="lad1-4">
                <img src="img/lad1_5.png" class="lad1-5">
            </div>
            <div class="load-line">
            </div>
            <div class="load-pre"></div>
            div class="bottom">
            <img src="img/lad_3.png" class="lad-3">
        </div>
    </div>
    <!-- loading 结束 -->

    <!-- 博览会 start -->
    <div class="bottle" style="display: none;">
        <img src="img/p1_bg.jpg" class="p1-bg">
        <div class="typearea bottle-wine">
            <img src="img/p1_1.png" class="p1-1">
            <div class="shake-box dn">
                <img src="img/p1_4.png" class="p1-4">
                <img src="img/p1_4_1.png" class="p1-4-1">
            </div>
            <div class="smell dn">
                <img src="img/p1_9.png" class="p1-9">
            </div>
            <div class="play">
                <img src="img/p1_3.png" class="p1-3">
                <img src="img/p1_2.png" class="p1-2 bottom-p1" id="p1-2">
            </div>
        </div>
    </div>
    <!-- 音乐 开始 -->
    <div class="music"></div>
    <!-- 音乐 结束 -->
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/manifest.js"></script>
    <script src="js/preload.js"></script>
</body>

</html>
